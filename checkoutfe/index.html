<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!--Topbar-->
    <div class="card-banner">
        <img src="/img/banner.png" alt="banner">
    </div>
    <!--End Topbar-->
    <!--content-->
    <div class="main-content">
        <div class="card-border">
            <div class="card-header bg-info ">
                <h2 id="checkout">Checkout</h2>
            </div>
            <div class="card-body">
                <div class="head-service">
                    <h6>Dich vu</h6>
                    <h6>SL</h6>
                    <h6>Don Gia</h6>
                    <h6>Tong</h6>
                </div>
                <div class="justify-content-between">
                    <p>Giac nhanh</p>
                    <p>3KG</p>
                    <p>50.000d</p>
                    <p>150.000</p>
                </div>
                <div class="justify-content-between">
                    <h6>Tong</h6>
                    <h6>150.000d</h6>
                </div>
                <div class="justify-content-between">
                    <h6>VAT</h6>
                    <h6>5%</h6>
                </div>
                <div class="card-footer">
                    <div class="justify-content-between">
                        <h5>Tong Tien</h5>
                        <h5>157.500</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-border">
            <div class="card-header bg-info ">
                <h5 id="checkout">Hinh Thuc Thanh Toan</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="paypal">
                        <label class="custom-control-label" for="paypal">Ngân Hàng</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                        <label class="custom-control-label" for="directcheck">Trả góp</label>
                    </div>
                </div>
                <div class="">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                        <label class="custom-control-label" for="banktransfer">Thanh toán bằng tiên mặt</label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-lg btn-block btn-info font-weight-bold my-3 py-3" id="btn-open">Thanh
                    Toan</button>
            </div>

        </div>
        <!--modal-->

        <div id="modal-container">
            <div id="modal">
                <div class="modal-header">
                    <h3>The Credit</h3>
                    <button id="btn-close" class="bg-info"><i class="fa-solid fa-xmark "></i></button>
                </div>
                <div class="modal-body">
                    <form class="">
                        <label for="text"></label>
                    </form>
                </div>
            </div>
        </div>
        <!--end modal-->
    </div>

    </div>
    <!--End content-->
    <!--footer-->
    <!--end footer-->
</body>

</html>
