<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!--Topbar-->
    <div class="card-banner">
        <img src="/img/banner.png" alt="banner">
    </div>
    <!--End Topbar-->
    <!--content-->
    <div class="main-content">
        <!--checkout-->
        <div class="card-border">
            <div class="card-header bg-info ">
                <h2 id="checkout">Checkout</h2>
            </div>
            <div class="card-body">
                <div class="head-service">
                    <h6>Dich vu</h6>
                    <h6>SL</h6>
                    <h6>Don Gia</h6>
                    <h6>Tong</h6>
                </div>
                <div class="justify-content-between">
                    <p>Giac nhanh</p>
                    <p>3KG</p>
                    <p>50.000d</p>
                    <p>150.000</p>
                </div>
                <div class="justify-content-between">
                    <h6>Tong</h6>
                    <h6>150.000d</h6>
                </div>
                <div class="justify-content-between">
                    <h6>VAT</h6>
                    <h6>5%</h6>
                </div>
                <div class="card-footer">
                    <div class="justify-content-between">
                        <h5>Tong Tien</h5>
                        <h5>157.500</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-border">
            <div class="card-header bg-info ">
                <h5 id="checkout">Hinh Thuc Thanh Toan</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="qrcode">
                        <label class="custom-control-label" for="qrcode">QRcode</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="credit">
                        <label class="custom-control-label" for="credit">The Credit</label>
                    </div>
                </div>
                <div class="">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="payment" id="cash">
                        <label class="custom-control-label" for="cash">Thanh toán bằng tiên mặt</label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-lg btn-block btn-info font-weight-bold my-3 py-3" id="btn_open">Thanh
                    Toan</button>
            </div>
            <!--End checkout-->

        </div>
        <!--content 2-->
        <!--content 2-->
        <!--modal-->

        <div id="modal-container">
            <div id="modal">
                <div class="modal-header">
                    <h3>The Credit</h3>
                    <button id="btn_close" class="bg-info"><i class="fa-solid fa-xmark "></i></button>
                </div>
                <div class="modal-body">
                    <form class="modal-payment">
                        <label for="text">Ho va Ten chu the</label>
                        <br>
                        <input type="text" id="name" placeholder="Nhap ho va ten chu the">  
                    </form>
                    <form class="modal-payment">
                        <label for="text">So the</label><br>
                        <input type="text" id="number" placeholder="sothe">
                    </form>
                    <form class="">
                        <label for="text">CCV</label><br>
                        <input type="text" id="CCV" placeholder="CCV">
                    </form>
                    <form class="modal-payment">
                        <label for="text">Ngay Het Han</label><br>
                        <input type="month" id="datecredit" placeholder="Ngay Het Han">
                    </form>
                    <img src="/img/atm.png" class="img-atm">
                    <div class="card-footer-payment">
                        <button class="btn btn-lg btn-block btn-info font-weight-bold my-3 py-3" id="btn-payment">Thanh
                            Toan</button>
                    </div>
                </div>
            </div>
        </div>
        <!--end modal-->
        <!--modal 2-->
        <!--endmodal2-->
    </div>
    </div>
    <!--End content-->
    <!--footer-->
    <!--end footer-->
    <script>
        const btn_open = document.getElementById('btn_open');
        const btn_close = document.getElementById('btn_close');
        const modal_container = document.getElementById('modal-container')
        btn_open.addEventListener('click', () => {
            modal_container.classList.add('show');
        });
        btn_close.addEventListener('click', () => {
            modal_container.classList.remove('show');
        });
    </script>
</body>

</html>
